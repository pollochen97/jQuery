<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>`${place.Name}詳細資料頁`</title>
    <style>
        header{
            background-image: url(`${place.Picture1}`);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>`${place.Name}`</h1>
        </header>
        <main>
            
        </main>
    </div>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>let url = "/homework/homework4/scenic_spot_C_f.json"

        $.getJSON(url, function (datas) {
            // console.log(datas);

            //先篩圖片 grep+條件
            let infos = datas.XML_Head.Infos.Info;
            let hasImgPlaces = infos.filter(function (info) {
                return info.Picture1;
            });
            // console.log(hasImgPlaces);          

            let taoyuanPlaces = hasImgPlaces.filter(function (info) {
                return info.Region === "桃園市";
            });
            console.log(taoyuanPlaces);

            taoyuanPlaces.forEach((place, index) => {
                // console.log(place);

                let template = `                
                <div class="col col-md-3 col-sm-4 col-6">
                    <div class="card mt-3">
                        <img src="${place.Picture1}" class="card-img-top" alt="${place.Add}">
                        <div class="card-body">
                          <h5 class="card-title">${place.Name}</h5>
                          <p class="card-text">${place.Description
                        }</p>
                          <a href="#" class="btn btn-primary" id="${index}">詳細資料</a>
                        </div>
                      </div>
                </div>            
                `;
                $("main").append(template);
            });
        });

        //綁定按鈕寫這裡


        


    </script>
</body>

</html>
